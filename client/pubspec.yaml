name: client
description: Graduation Project for BSTU 2023.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.3.3
  uuid: ^4.3.3
  hive: ^2.2.3
  lottie: ^2.6.0
  badges: ^3.1.2
  logger: ^2.0.2+1
  shimmer: ^3.0.0
  equatable: ^2.0.5
  animations: ^2.0.8
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  hive_flutter: ^1.1.0
  toggle_switch: ^2.1.0
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.5
  email_validator: ^2.1.17
  dart_jsonwebtoken: ^2.11.0
  shared_preferences: ^2.2.1
  permission_handler: ^11.0.0
  flutter_icon_snackbar: ^1.1.4
  flutter_native_splash: ^2.3.2
  flutter_secure_storage: ^9.0.0
  loading_animation_widget: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/icons/app_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/

  fonts:
    # 1. Poppins font
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
    # 2. Poiret font
    - family: Poiret
      fonts:
        - asset: assets/fonts/poiret/PoiretOne-Regular.ttf
          weight: 400
    # 3. OpenSans font
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open_sans/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-ExtraBold.ttf
          weight: 800
